<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Burger POS System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Polish_20210808_210132987.jpg" type="image/jpeg">
    <style>
        :root {
            --background-color: linear-gradient(120deg, #ff0099 0%, #00d2ff 100%);
            --card-bg-color: rgba(0, 0, 0, 0.5); /* Darker background to make neon colors pop */
            --primary-color: #ff0099; /* Neon Pink */
            --hover-color: #ff3333; /* Neon Red */
            --text-color: #ffffff;
            --border-color: #ffffff;
            --button-text-color: #ffffff;
            --input-focus-color: #00d2ff; /* Neon Cyan */
            --error-color: #ff4d4d; /* Neon Red */
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .login-container input:focus {
            border-color: var(--input-focus-color);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .login-container button:hover {
            background-color: var(--hover-color);
            box-shadow: 0 0 15px var(--hover-color);
        }

        .error-message {
            color: var(--error-color);
            display: none;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                border-radius: 10px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input, .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="login-container">
    <h2>Login</h2>
    <div class="error-message" id="errorMessage">Invalid username or password</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (username === 'macami' && password === 'macami123') {
            window.location.href = 'file:///D:/vs%20code/burger%20shop%20website/main.html';  // Redirect to your target page
        } else {
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
